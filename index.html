<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资源合集</title>
    <link href="./css/Main.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="content">
    <ul class="pagebtn">
        <li>
            <button class='pageselected' id="page_t" onclick="home()">主页</button>
        </li>
        <li>
            <button class='page' id="page_g" onclick="getJson('game')">游戏</button>
        </li>
        <li>
            <button class='page' id="page_a" onclick="getJson('asmr')">ASMR</button>
        </li>
        <li>
            <button class='page' id="page_l" onclick="getJson('lightnovel')">官能小说</button>
        </li>
        <li>
            <button class='page' id="page_n" onclick="getJson('novel')">绯色小说</button>
        </li>
        <li>
            <button class='page' id="page_u" onclick="getJson('updata')">补档与更新</button>
        </li>
        <li>
            <button class='page' id="page_m" onclick="feed()">投食</button>
        </li>
    </ul>
</div>
<div class="body" id="featured">
    <div id="msg">

        <div class="" id="codeinput"><span>请填写答案：</span><input id="pw"><input class="btn"
                                                                                           onclick="getPassword()"
                                                                                           type="button" value="提交">
        </div>
        <p>1.答えはここに（<span style="color:white">558714</span>） </p>
        <p>2.失效资源不定期补档，等不及的可以扫码投食任意金额提醒我，注意留言说明（比如失效资源名称）。</p>
        <p>3.解压码一般都是<span style="color:red">Sophie_M</span>，有的资源解压码是<span style="color:red">SM</span>。</p>
        <p>4.资源更新时间：2021年5月13日。</p>
        <p>5.页面更新时间：2020年9月15日。</p>
    </div>
</div>
</body>
<script src="./js/javascript.js" type="text/javascript"></script>
</html>
